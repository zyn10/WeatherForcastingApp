<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="h1 mx-auto mt-5">
            <h1 class="title-text">Weather Forecasting App</h1>
          </div>
        </div>  
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto mt-5">
          <input type="text" class="form-control" placeholder="City :" onkeydown="getInput()" id="city">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto mt-5">
          <div class="card">
            <div class="card-header h2 text-center">Weather Detail</div>
            <div class="card-body h5 text-dark text-left" id='content'>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><span id="city_name"></span></li>
                <li class="list-group-item"><span id="country_name"></span></li>
                <li class="list-group-item"><span id="main"></span></li>
                <li class="list-group-item"><span id="temp"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center p-5 footer">
      Developed by 19F-0228 Muhammad Zain
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
