  <div class="container">
	  <div class="row">
		<div class="col">
			<div class="h1 mx-auto mt-5">

			<h1 style="text-align: center; font-family: 'Roboto', sans-serif;">Weather Forecasting App</h1>
			</div>
		</div>  
	  </div>
  </div>
	<div class="container ">
	  <div class="row">
		  <div class="col-md-4 , mx-auto mt-5">
			  <input type="text" class="form-control" placeholder="City : " onkeydown="getInput()" id="city">
		 </div>
	  </div>
  </div>

  <div class="container">
	  <div class="row">
		 <div class="col-md-4 , mx-auto mt-5">
            <div class="card ">
				<div class="card-header h2 text-center">
					Weather Detail
				</div>
				<div class="card-body h5 text-dark text-left" id='content'>
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><span id="city_name"></span></li>
						<li class="list-group-item"><span id="country_name"></span></li>
						<li class="list-group-item"><span id="main"></span></li>
						<li class="list-group-item"><ins 	id="temp"></ins></li>
					  </ul>
				</div>
			</div>
			
			</div>
	  </div>
  </div>

	<script>
			let content = document.getElementById('content');
			content.style.visibility = 'hidden';
		function getInput()
		{
			var cityInput=document.getElementById("city").value;
		
		  console.log(cityInput)
		$.ajax({
			url:"https://api.openweathermap.org/data/2.5/weather?q="+cityInput+"&appid=2d1b74f5ad0d95acfc6cf9bf6bdd5687&units=metric",
			type:"get",
			success:function(data)
			{

				$("#city_name").html(data.name);
				$("#country_name").html(data.sys.country);
				$("#main").html(data.weather[0].main);
				$("#temp").html(data.main.temp + " C");
				content.style.visibility = 'visible';

			},
			error:function(error){
				content.style.visibility = 'hidden';
				console.log('No Data Found');
			}
		})
		}
	</script>
